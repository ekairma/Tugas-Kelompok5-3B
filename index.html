<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca | Modern UI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6fb1fc, #4364f7, #3f51b5);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .navbar a {
            color: white !important;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #ffeb3b !important;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 35px rgba(0,0,0,0.2);
            color: white;
            animation: fadeIn 0.7s ease;
        }

        #temperature {
            font-weight: 700;
            color: #ffeb3b;
        }

        .btn-primary {
            background: #ffeb3b;
            color: #2c3e50;
            font-weight: 600;
            border: 0;
        }

        .btn-primary:hover {
            background: #ffe923;
            color: #000;
        }

        .btn-outline-primary {
            border-color: #ffeb3b;
            color: white;
        }

        .btn-outline-primary:hover {
            background: #ffeb3b;
            color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üå§ WeatherNow</a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-white" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="kota-populer.html">Kota Populer</a></li>
                    <li class="nav-item"><a class="nav-link" href="riwayat.html">Riwayat</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- KONTEN UTAMA -->
    <div class="container my-5">

        <h1 class="text-center mb-4 fw-bold">‚òÄÔ∏è Pencari Cuaca Instan</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="search-card mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="city-input" placeholder="Masukkan nama kota (contoh: Jakarta)">
                        <button class="btn btn-primary" id="search-button">Cari</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- HASIL CUACA -->
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div id="weather-result" class="weather-card p-4" style="display: none;">

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h2 id="city-name" class="fw-bold"></h2>
                        <button id="toggle-unit-btn" class="btn btn-sm btn-outline-primary">Tampilkan ¬∞F</button>
                    </div>

                    <div class="text-center">
                        <img id="weather-icon" src="" style="width: 110px;">
                        <h1 id="temperature" class="display-3 mt-2"></h1>
                        <p id="description" class="lead"></p>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-around text-center">
                        <div>
                            <small>Kelembaban</small>
                            <p class="fw-bold"><span id="humidity"></span></p>
                        </div>
                        <div>
                            <small>Angin</small>
                            <p class="fw-bold"><span id="wind-speed"></span></p>
                        </div>
                        <div>
                            <small>Tekanan</small>
                            <p class="fw-bold"><span id="pressure"></span></p>
                        </div>
                    </div>

                    <hr>

                    <div class="small">
                        <p>Waktu lokal: <span id="local-time"></span></p>
                        <p>Matahari terbit: <span id="sunrise-time"></span></p>
                        <p>Matahari terbenam: <span id="sunset-time"></span></p>
                    </div>
                </div>

                <div id="message" class="alert mt-3 text-center" style="display:none;"></div>

            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
