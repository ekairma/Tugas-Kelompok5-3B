<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca Sederhana</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #temperature {
            font-weight: 700;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- NAVBAR DENGAN 4 MENU -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Aplikasi Cuaca</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Beranda</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="kota-populer.html">Kota Populer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="riwayat.html">Riwayat</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="tentang.html">Tentang</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- KONTEN HALAMAN DEPAN -->
    <div class="container my-5">

        <h1 class="text-center mb-4 text-primary">☀️ Pencari Cuaca Instan</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="Masukkan Nama Kota (mis: Jakarta, London)">
                    <button class="btn btn-primary" type="button" id="search-button">Cari Cuaca</button>
                </div>

            </div>
        </div>

        <!-- HASIL CUACA -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">

                <div id="weather-result" class="card shadow-lg" style="display: none;">
                    <div class="card-body text-center p-4">

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h2 id="city-name" class="card-title fw-bold mb-0"></h2>
                            <button id="toggle-unit-btn" type="button" class="btn btn-sm btn-outline-primary">
                                Tampilkan °F
                            </button>
                        </div>

                        <img id="weather-icon" src="" alt="Ikon Cuaca" style="width: 100px;">
                        <h1 id="temperature" class="display-3 mb-1"></h1>
                        <p id="description" class="lead text-muted mb-4"></p>

                        <hr>

                        <div class="d-flex justify-content-around fw-light">
                            <div>
                                <small>Kelembaban</small>
                                <p class="mb-0 fw-bold"><span id="humidity"></span></p>
                            </div>
                            <div>
                                <small>Kecepatan Angin</small>
                                <p class="mb-0 fw-bold"><span id="wind-speed"></span></p>
                            </div>
                            <div>
                                <small>Tekanan</small>
                                <p class="mb-0 fw-bold"><span id="pressure"></span></p>
                            </div>
                        </div>

                        <hr>

                        <div class="mt-3 small text-muted">
                            <p class="mb-1">Waktu lokal: <span id="local-time"></span></p>
                            <p class="mb-1">Matahari terbit: <span id="sunrise-time"></span></p>
                            <p class="mb-0">Matahari terbenam: <span id="sunset-time"></span></p>
                        </div>

                    </div>
                </div>

                <div id="message" class="alert mt-3 text-center" style="display: none;"></div>

            </div>
        </div>

    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
