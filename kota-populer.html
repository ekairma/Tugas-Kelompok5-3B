<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kota Populer - Data Cuaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Data Cuaca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="kota-populer.html">Kota Populer</a></li>
                    <li class="nav-item"><a class="nav-link" href="riwayat.html">Riwayat</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary">Kota Populer</h1>
        <p class="text-center text-muted mb-4">Cuaca terkini untuk beberapa kota favorit.</p>

        <div id="popular-cities" class="row g-4 justify-content-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_KEY = "ddec4165e0ba2c82ad4f4ee850be504f"; // sama seperti index
        const cities = ["Jakarta", "Surabaya", "Bandung", "Malang", "Yogyakarta", "Denpasar"];
        const container = document.getElementById('popular-cities');

        async function fetchCityWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=id`;
            const res = await fetch(url);
            if (!res.ok) return null;
            return res.json();
        }

        async function loadPopularCities() {
            for (const city of cities) {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `<div class="card text-center p-3"><p class="mb-0 text-muted">Memuat ${city}...</p></div>`;
                container.appendChild(col);

                try {
                    const data = await fetchCityWeather(city);
                    if (!data) {
                        col.innerHTML = `<div class=\"card text-center p-3\"><p class=\"mb-0 text-danger\">Gagal memuat ${city}</p></div>`;
                        continue;
                    }
                    const temp = Math.round(data.main.temp);
                    const desc = data.weather[0].description.toUpperCase();
                    col.innerHTML = `
                        <div class=\"card text-center p-3 h-100\">
                            <h4 class=\"mb-1\">${data.name}, ${data.sys.country}</h4>
                            <p class=\"display-5 mb-1\">${temp}&deg;C</p>
                            <p class=\"text-muted mb-2\">${desc}</p>
                            <small>Kelembaban: ${data.main.humidity}% | Angin: ${data.wind.speed} m/s</small>
                        </div>`;
                } catch (e) {
                    col.innerHTML = `<div class=\"card text-center p-3\"><p class=\"mb-0 text-danger\">Error pada ${city}</p></div>`;
                }
            }
        }

        loadPopularCities();
    </script>
</body>
</html>
